<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Блог</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="java.js"></script> 
    </head>

    <body class="blogbody" onload="start()">
        <header id="myHeader">
            <section class="mjheader" style="background-color: white;">
                <p class="logo">
                    <a href="doma.html">
                        <img src="images/mjlogocyan.jpg" alt="mjlogo" width="90px" height="90px">
                    </a>
                </p>
                <section style="position: absolute; padding-left: 88.1%; padding-top: 0.1%;">
                    <input type="search" placeholder="Search">
                </section> 
                <section class="menu">
                    <img onclick="klik()" src="images/menu.png" alt="menu" width="40px" height="30px" style="cursor: pointer;">
                </section>
                <section class="navheader", id="navigacija">
                    <a href="kontakt.html" style="margin-right: 50px;">Контакт</a>
                    <a href="anketa.html">Анкета за посетителите</a>
                    <a href="blog.html">Блог</a>
                    <a href="insta.html">Галерија</a>
                    <a href="omileni.html">Омилени нешта</a>
                    <a href="doma.html">Дома</a>
                </section>
            </section>
        </header>
        
        <section class="dark">
            <img id="ChangeColor" class="turnOn" onclick="DarkMode()" src="images/turnOff.svg" alt="Dark Mode off" width="auto" height="85px">
            <p style="padding-top: 8px;">Dark Mode </p>
        </section>

        <section class="social">
            <a href="https://www.facebook.com/macedonian.imperator">
                <img src="images/facebooklogo.svg" alt="martin's facebook" width="40" height="40">
            </a>
            <a href="https://www.instagram.com/joveskim">
                <img src="images/instalogo.svg" alt="martin's instagram" width="40" height="40">
            </a>
        </section>

        <section class="blog">
            <section class="sportprozor">
                <section>
                    <h1 class="naslovblog" onclick="click('shtosport')" style="cursor: pointer;">
                        Спорт
                    </h1>
                    <div class="blogd" id="shtosport">
                        <div id="sportdiv"></div>
                        <div style="position: absolute;  padding-top: 15px;">
                            <input type="image" onclick="blog('sportdiv','naslovsport', 'imesport', 'prezimesport',' emailsport', 'textsport')" src="images/add.svg" alt="add_button" width="40" height="40" style="padding-left: 13px;">
                            
                            <section class="addslika">
                                add article
                            </section> 
                            
                            <label><br><br><br><br>Наслов на темата:*<br>
                                <input id="naslovsport" name="Naslov" type="text" placeholder="Name of the article" size="25" maxlength="50" required>
                            </label>
                        </div>
                        <section class="blogdd">
                            
                            <input type="hidden" name="receiver" value="joveskim@gmail.com">
        
                            <p>
                                <label>Име*<br>
                                    <input id="imesport" name="Name" type="text" placeholder="Name" size="25" maxlength="30" autofocus required>
                                    <em>  пр: Мартин</em>
                                </label>
                            </p>
                            <p>
                                <label>Презиме*<br>
                                    <input id="prezimesport" name="Surename" type="text" placeholder="Surename" size="25" maxlength="30" autofocus required>
                                    <em>  пр: Јовески</em>
                                </label>
                            </p>
                            <p>
                                <label>E-маил*<br>
                                    <input id="emailsport" name="Email" type="email" placeholder="Email" size="25" maxlength="30" required>
                                    <em>  пр: joveskim@gmail.com</em>
                                </label>                   
                            </p>
                        </section>
                        <label>Коментар*<br><br>
                            <textarea id="textsport" name="Comment" rows="15" cols="100" placeholder="Your comment" required style="padding-bottom: 30px;"></textarea>
                        </label>  
                                           
                    </div>  
                </section>
            </section>
            <section class="sportprozor">
                <section>
                    <h1 class="naslovblog" onclick="click('shtopatu')" style="cursor: pointer;">
                        Патување

                            <textarea id="textpatu" name="Comment" rows="15" cols="100" placeholder="Your comment" required style="padding-bottom: 30px;"></textarea>
                        </label>  
                                           
                    </div>   
                </section>
            </section>
            <section class="sportprozor">
                <section>

                        Храна
                    </h1>
                    <div class="blogd" id="shtohrana">
